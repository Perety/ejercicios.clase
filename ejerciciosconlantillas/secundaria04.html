<!DOCTYPE html>

<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif;}

  /* IMÁGENES AJUSTADAS (pierdan calidad o no, se verán iguales) */
  .project-img {
    width: 100%;
    height: 220px;      /* AJUSTA ESTE VALOR LIBREMENTE */
    object-fit: cover;
  }

  .team-img {
    width: 100%;
    height: 300px;      /* MISMO TAMAÑO PARA TODAS LAS FOTOS DEL EQUIPO */
    object-fit: cover;
  }

  header img {
    width: 100%;
    height: 500px;      /* Ajusta el header también */
    object-fit: cover;
  }
</style>
